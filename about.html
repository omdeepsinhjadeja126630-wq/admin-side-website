<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage About Page</title>
  <style>
    body{font-family:Poppins,sans-serif;background:#f5f7fb;margin:0;}
    header{background:#0077ff;color:#fff;padding:12px 20px;display:flex;justify-content:space-between;}
    main{padding:20px;max-width:800px;margin:auto;}
    textarea{width:100%;height:180px;padding:10px;border-radius:8px;border:1px solid #ccc;}
    button{background:#0077ff;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;margin-top:10px;}
  </style>
</head>
<body>
  <header>
    <h2>Manage About Page</h2>
    <button onclick="window.location.href='dashboard.html'">Back</button>
  </header>
  <main>
    <h3>Edit About Page Text</h3>
    <textarea id="aboutText" placeholder="Write about your company..."></textarea>
    <button id="saveBtn">Save</button>
  </main>
  <script>
    if(sessionStorage.getItem('adminLogged')!=='true'){ window.location.href='admin.html'; }
    const text = document.getElementById('aboutText');
    text.value = localStorage.getItem('aboutText') || "We are a creative team...";
    document.getElementById('saveBtn').onclick=()=>{
      localStorage.setItem('aboutText', text.value);
      alert('About info saved!');
    }
  </script>
</body>
</html>
